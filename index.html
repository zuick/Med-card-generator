<HTML>
    <HEAD>
	<TITLE>Шаблонизатор медицинских карт v1.0</TITLE>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<LINK href="css/style.css" rel="stylesheet" type="text/css">
	<LINK href="css/text-box.css" rel="stylesheet" type="text/css">
	<LINK href="css/param-box.css" rel="stylesheet" type="text/css">
	<LINK href="css/calendar.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/jquery-min.js"></script>
	<script type="text/javascript" src="js/jquery-calendar.js"></script>
	<script type="text/javascript" src="js/deseases.js"></script>		
	<script type="text/javascript" src="js/generator.js"></script>		
	<script type="text/javascript" src="js/treatment.js"></script>		
    </HEAD>
    <BODY>
	<div class="center-720 param-box">
	    <form action="#" id="params">
		<h1>Заголовок</h1>
		<div class="row-720">
		    <label for="priem">Первичный приём<input id="per-priem" type="radio" name="type" value="Первичный приём" checked/></label>
		    <label for="priem">Повторный приём<input id="pov-priem" type="radio" name="type" value="Повторный приём"/></label>
		    <label for="vysov">Вызов<input id="vysov" type="radio" name="type" value="Вызов" ></label>
		    <label for="aktivno">Активно<input id="aktivno" type="radio" name="type" value="Активно" ></label>
		    <div class="date-wrapper"><label for="date">Дата</label><input id="date" type="text" class="middle" /></div>
		</div>
		<div class="row-720">
		    <label for="name">ФИО</label><input id="name" type="text" class="middle large"/>
		    <div class="date-wrapper"><label for="person-date">Дата рождения</label><input id="person-date" type="text" class="middle" /></div>
		</div>
		<div class="row-720">
		    <label for="adres">Адрес</label><input class="large" id="adres" type="text"/>
		</div>
		<div class="row-720">
		    <label for="jalob">Жалобы</label><input class="large" id="jalob" type="text"/>
		</div>
		<div class="row-720">
		    <label for="temp">Темп-ра</label><input class="small" id="temp" type="text"/>
		    <label for="chd">ЧД</label><input class="small" id="chd" type="text"/>
		    <label for="chss">ЧСС</label><input class="small" id="chss" type="text"/>
		    <label for="ad">АД</label><input class="small" id="ad" type="text"/>
		</div>
		<h1>Состояние больного</h1>

		<table class="parameters">
		    <tr>
			<td><label for="state">Состояние</label></td>
			<td>
			    <select id="state" >
				<option>Удовлетворительное</option>
				<option>Относительно удовлетворительное</option>
				<option>Средней тяжести</option>
				<option>Тяжёлое</option>
			    </select>
			    <select id="state-level" >
				<option></option>
				<option>Стабильное</option>
				<option>Без изменений</option>
				<option>Без ухудшения</option>
				<option>С улучшением</option>
				<option>С положительной динамикой</option>
			    </select>
			</td>
		    </tr>
		    <tr>
			<td><label for="skin" >Кожа</label></td>
			<td><select id="skin" >
				<option>Чистая, бледно-розовая</option>
				<option>Желтушная</option>
				<option>Гиперемирована</option>
				<option>Везикуло-папуллёзная сыпь</option>
				<option>Зуд</option>
				<option>Мелкоточечная</option>
			    </select></td>
		    </tr>
		    <tr>	
			<td><label for="zev">Зев</label></td>
			<td>
			    <div id="zev" class="checkboxes" >
				<label><input type="checkbox" value="Умеренно-гиперемирован" />Умеренно-гиперемирован</label>
				<label><input type="checkbox" value="Ярко-гиперемирован" />Ярко-гиперемирован</label>
				<label><input type="checkbox" value="Зернистость задней стенки глотки" />Зернистость задней стенки глотки</label>
				<label><input type="checkbox" value="Слизь по задней стенке глотки" />Слизь по задней стенке глотки</label>
				<label><input type="checkbox" value="Чистый, розовый" />Чистый, розовый</label>
			    </div>
			</td>
		    </tr>
		    <tr>
			<td><label for="kash">Кашель</label></td>
			<td>
			    <div id="kash" class="checkboxes">
				<label><input type="checkbox" value="Сухой" />Сухой</label>
				<label><input type="checkbox" value="Малопродуктивный" />Малопродуктивный</label>
				<label><input type="checkbox" value="Влажный" />Влажный</label>
				<label><input type="checkbox" value="Частый" />Частый</label>
				<label><input type="checkbox" value="Редкий" />Редкий</label>
				<label><input type="checkbox" value="Глубокий" />Глубокий</label>
				<label><input type="checkbox" value="Приступообразный" />Приступообразный</label>
			    </div>
			</td>
		    </tr>
		    <tr>
			<td><label for="odsh" >Одышка</label></td>
			<td><select id="odsh" >
				<option>Экспираторная</option>
				<option>Инспираторная</option>
				<option>Смешанная</option>
				<option>Нет</option>
			    </select></td>
		    </tr>
		    <tr>
			<td><label for="limf">Лимфотические узлы</label></td>
			<td>
			    <div id="limf" class="checkboxes">
				<label><input type="checkbox" value="Не увеличены" />Не увеличены</label>
				<label><input type="checkbox" value="Безболезнены" />Безболезнены</label>
				<label><input type="checkbox" value="Болезнены" />Болезнены</label>
				<label><input type="checkbox" value="Подвижные" />Подвижные</label>
				<label><input type="checkbox" value="Единичные" />Единичные</label>
			    </div>
			</td>
		    </tr>
		    <tr>
			<td><label for="nosd">Носовое дыхание</label></td>
			<td>
			    <div id="nosd" class="checkboxes">
				<label><input type="checkbox" value="Свободное" />Свободное</label>
				<label><input type="checkbox" value="Затрудненно" />Затрудненно</label>
				<label><input type="checkbox" value="Заложенность" />Заложенность</label>
				<label><input type="checkbox" value="Из носа слизистое густое отделяемое" />Из носа слизистое густое отделяемое</label>
				<label><input type="checkbox" value="Из носа скудные слизистые выделения" />Из носа скудные слизистые выделения</label>
			    </div>
			</td>
		    </tr>
		    <tr>
			<td><label for="dyha">Дыхание</label></td>
			<td>
			    <select id="dyha">
				<option>Везикулярное</option>
				<option>Пуэрильное</option>
				<option>Жёсткое</option>
			    </select>
			    <select  id="dyha-stepen">
				<option></option>
				<option>хрипов нет</option>
				<option>хрипы мелкопузырчатые</option>
				<option>хрипы влажные мелкопузырчатые</option>
				<option>хрипы влажные</option>
				<option>хрипы сухие</option>
				<option>хрипы сухие свистящие</option>
				<option>хрипы свистящие</option>
				<option>хрипы крепитирующие</option>
				<option>хрипы единичные сухие</option>
				<option>хрипы единичные влажные</option>
			    </select>
			</td>
		    </tr>
		    <tr>
			<td><label for="serd">Сердечные тоны</label></td>
			<td><select id="serd" >
				<option>Ясные, ритмичные</option>
				<option>Систолический шум</option>
			    </select></td>
		    </tr>
		    <tr>
			<td><label for="jivo">Живот</label></td>
			<td><select id="jivo" >
				<option>Мягкий, безболезненный</option>
				<option>Мягкий, болезнен в области желчного пузыря</option>
				<option>Мягкий, болезнен в области эпигастрия</option>
			    </select></td>
		    </tr>
		    <tr>
			<td><label for="stul">Стул</label></td>
			<td><select id="stul" >
				<option>Оформлен</option>
				<option>Жёлтый, кашицеобразный</option>
				<option>Жидкий</option>
				<option>Запоры</option>
			    </select></td>
		    </tr>
		    <tr>
			<td><label for="moch">Мочеиспускание</label></td>
			<td><select id="moch" >
				<option>Свободное</option>
				<option>Учащенное</option>
				<option>Учащенное, болезненное</option>
			    </select></td>
		    </tr>
		</table>

		<h1>Диагноз</h1>

		<label><input id="diagnoz-zdorov" type="checkbox" name="diagnoz-zdorov"/>Здоров</label>
		<div id="diagnoz-ne-zdorov">
		    <table class="parameters">
			<tbody>
			    <tr>
				<td><label for="bolezn">Болезнь</label></td>
				<td>
				    <select id="bolezn" >
					<option>Острая респираторная вирусная инфекция</option>
					<option>Острый фарингит</option>
					<option>Острый трахеит</option>
					<option>Острый риносинусит</option>
					<option>Острый бронхит</option>
					<option>Герпетический стоматит</option>
					<option>Ветряная оспа</option>
					<option>Атопический дерматит</option>
					<option>Дисбактериоз кишечника</option>
				    </select>
				    <select id="bolezn-stepen" >
					<option>Средней тяжести</option>
					<option>Тяжёлое течение</option>
					<option>Лёгкое течение</option>
				    </select>
				</td>
			    </tr>
			    <tr>
				<td>
				    <label><input type="checkbox" name="oslojn" checked/>Осложнение</label>
				</td>
				<td>
				    <textarea id="oslojn" rows="3"></textarea>
				</td>
			    </tr>
			    <tr>
				<td>
				    <label><input type="checkbox" name="soput" checked/>Сопутствующие</label>
				</td>
				<td>
				    <textarea id="soput" rows="3"></textarea>
				</td>
			    </tr>
			    <tr>
				<td>
				    <label><input id="zdorov-reconv" type="checkbox" name="zdorov-reconv" checked/>Реконвалесцент</label>
				</td>
			    </tr> 
			</tbody>
		    </table>
		    <div id="ne-zdorov" class="sub">
			<table class="parameters">
			    <tbody>
				<tr>
				    <td>
					<label><input type="checkbox" name="ne-zdorov-comment" checked/>Комментарий</label>
				    </td>
				    <td>
					<textarea id="ne-zdorov-comment" rows="3"></textarea>
				    </td>
				</tr>
				<tr>			    
				    <td><label><input type="checkbox" name="yavka" checked/>Явка</label></td>
				    <td>
					<input id="yavka" type="text" class="middle" />
				    </td>
				</tr>
			    </tbody>
			</table>
		    </div>
		    <div id="zdorov" class="sub">
			<table class="parameters">
			    <tbody>
				<tr>
				    <td>
					<label><input type="checkbox" name="zdorov-comment" checked/>Комментарий</label>
				    </td>
				    <td>
					<textarea id="zdorov-comment" rows="3"></textarea>
				    </td>
				</tr>
				<tr>
				    <td><label><input type="checkbox" name="uchrejd" checked/>Справка</label></td>
				    <td>
					<select id="uchrejd" >
					    <option>в бассейн</option>
					    <option>в муз. школу</option>
					    <option>в худ. школу</option>
					    <option>в спорт. секцию</option>
					    <option>в худ. гимнастику</option>
					    <option>в ДДУ</option>
					    <option>в школу</option>
					    <option>в техникум</option>
					</select>
				    </td>
				</tr>
				<tr>
				    <td><label><input type="checkbox" name="med-otvod" checked/>Мед. отвод</label></td>
				    <td>
					<input id="med-otvod" type="text" class="middle" />
				    </td>
				</tr>
			    </tbody>
			</table>			
		    </div>
		    <table class="parameters">
			<tbody>
			    <tr>
				<td><label><input type="checkbox" name="napravl" checked/>Направление</label></td>
				<td>
				    <select id="napravl" >
					<option>на госпитализацию</option>
					<option>на консультацию</option>
					<option>на общий анализ крови</option>
					<option>на общий анализ мочи</option>
				    </select>
				</td>
			    </tr>
			</tbody>
		    </table>
		</div>
		<table class="parameters" id="spravka-zdorov-section">
		    <tbody>
			<tr>
			    <td><label><input type="checkbox" name="spravka-zdorov" checked/>Справка</label></td>
			    <td>
				<select id="spravka-zdorov" >
				    <option>в бассейн</option>
				    <option>в муз. школу</option>
				    <option>в худ. школу</option>
				    <option>в спорт. секцию</option>
				    <option>в худ. гимнастику</option>
				    <option>в ДДУ</option>
				    <option>в школу</option>
				    <option>в техникум</option>
				</select>
			    </td>
			</tr>
		    </tbody>
		</table>
		<h1>Лечение</h1>
		<input type="button" value="Добавить" id="add-treat">
		<table class="lechenie">
		    <tbody>
		    </tbody>
		</table>
		<br><input type="button" value="Печать" class="standart" onClick="print()"/>
	    </form>
	</div>
	<div class="center-720 text-box">
	    <div id="date-p" class="date"></div>
	    <h1 id="type-p"></h1>
	    <h2 id="name-p"></h2>
	    <div id="person-date-p"></div>
	    <div id="aktivno-p"></div>
	    <div id="adres-p"></div>
	    <div id="jalob-p"></div>
	    <table class="info" border="1">
		<tbody>
		    <tr>
			<td>Темп</td>
			<td>ЧД</td>
			<td>ЧСС</td>
			<td>АД</td>
		    </tr>
		    <tr>
			<td id="temp-p" class="small"></td>
			<td id="chd-p" class="small"></td>
			<td id="chss-p" class="small"></td>
			<td id="ad-p" class="small"></td>
		    </tr>
		<tbody>
	    </table>

	    <div class="separator"></div>

	    <table class="result">
		<tbody>
		    <tr>
			<td>
			    <h2>Объективно</h2>
			    <div id="state-p"></div>
			    <div id="skin-p"></div>
			    <div id="zev-p"></div>
			    <div id="kash-p"></div>
			    <div id="odsh-p"></div>		
			    <div id="limf-p"></div>
			    <div id="nosd-p"></div>
			    <div id="dyha-p"></div>
			    <div id="serd-p"></div>
			    <div id="jivo-p"></div>
			    <div id="stul-p"></div>
			    <div id="moch-p"></div>			    
			</td>
			<td>
			    <h2>Диагноз</h2>
			    <div id="diagnoz-ne-zdorov-p">
				<div id="bolezn-p"></div>
				<div id="bolezn-stepen-p"></div>
				<div id="zdorov-p"></div>
				<div id="zdorov-detail-p">
				    <div id="zdorov-comment-p"></div>
				    <div id="uchrejd-p"></div>
				    <div id="med-otvod-p"></div>
				</div>
				<div id="ne-zdorov-detail-p">
				    <div id="ne-zdorov-comment-p"></div>
				    <div id="yavka-p"></div>
				</div>
				<div id="napravl-p"></div>
				<div id="oslojn-p"></div>
				<div id="soput-p"></div>
			    </div>
			    <div id="diagnoz-zdorov-section-p">
				<div id="diagnoz-zdorov-p"></div>
				<div id="spravka-zdorov-p"></div>
			    </div>
			</td>
		    </tr>
		</tbody>
	    </table>
	</div>
    </BODY>
</HTML>
